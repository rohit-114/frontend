<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  
  <div class="card">

    <div class="card-content">
      <h2>Get <span id="insight">insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    
    
      <ul class="list">
        <li class="list-item">
          <span class="list-span">10k+</span>
          COMPANIES
        </li>

        <li class="list-item">
          <span class="list-span">314</span>
          TEMPLATES
        </li>

        <li class="list-item">
          <span class="list-span">12M+</span>
          QUERIES
        </li>
      </ul>

    </div>

    <div class="image-div">
        <img class="image" src="images/image-header-desktop.jpg" alt="">
    </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rohit-shinde-947011191">Rohit Shinde</a>.
  </div>
</body>
</html>
